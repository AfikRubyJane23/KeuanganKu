name: keuanganku
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  smooth_page_indicator: ^1.0.0
  cupertino_icons: ^1.0.2
  fl_chart: ^0.64.0
  intl:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  
flutter:
  uses-material-design: true
  assets:
    - assets/images/getting_started/keuanganku_onboarding_image.png
    - assets/images/getting_started/keuanganku_splashscreen_2.png

  fonts:
    - family: Quicksand_Medium
      fonts:
        - asset: assets/fonts/Quicksand-Medium.ttf
    - family: Quicksand_Bold
      fonts:
        - asset: assets/fonts/Quicksand-Bold.ttf
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
    - family: Inter_Bold
      fonts:
        - asset: assets/fonts/Inter-Bold.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
    - family: Inter_Medium
      fonts:
        - asset: assets/fonts/Inter-Medium.ttf
    - family: OpenSans_SemiBold
      fonts:
        - asset : assets/fonts/OpenSans-SemiBold.ttf